<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="login.html" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <span class="navbar-brand text-white">Travel</span>
                </a>
            </div>
        
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="homepage.html" class="nav-link px-2 link-light">Home</a></li>
                <li><a href="about.html" class="nav-link px-2 link-light">About</a></li>
                <li><a href="popular.html" class="nav-link px-2 link-light">Popular</a></li>
                <li><a href="help.html" class="nav-link px-2 link-light">Help</a></li>
                <li><a href="quiz.html" class="nav-link px-2 link-light">Quiz</a></li>
            </ul>
        </header>
    </div>

    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="email" id="login-email" required>
                    <label for="login-email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Password</label>
                </div>
                <div class="remember">
                    <label for="remember"><input type="checkbox" id="remember">Remember me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signUp-link">
                    <p>Don't have an account?<a href="#" class="signUpBtn-link">Sign up</a></p>
                </div>
            </form>
        </div>
    
        <div class="form-wrapper sign-up">
            <form id="registerForm">
                <h2>Sign up</h2>
                <div class="input-group">
                    <input type="text" id="register-username" required>
                    <label for="register-username">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" id="register-email" required>
                    <label for="register-email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="register-password" required>
                    <label for="register-password">Password</label>
                </div>
                <div class="remember">
                    <label for="terms"><input type="checkbox" id="terms">I agree to the terms & conditions</label>
                </div>
                <button type="submit">Sign up</button>
                <div class="signUp-link">
                    <p>Already have an account?<a href="#" class="signInBtn-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('http://localhost:5000/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (data.token) {
                localStorage.setItem('token', `Bearer ${data.token}`);
                if (data.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'homepage.html';
                }
            } else {
                alert('Login failed');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const response = await fetch('http://localhost:5000/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            });

            const data = await response.json();
            if (data._id) {
                alert('Registration successful');
                document.querySelector('.signInBtn-link').click();
            } else {
                alert('Registration failed');
            }
        });

        document.getElementById('sendCodeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            const response = await fetch('http://localhost:5000/api/auth/send-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            });

            const data = await response.json();
            if (data.message) {
                alert('Code sent to email');
            } else {
                alert('Failed to send code');
            }
        });

        document.getElementById('verifyCodeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const code = document.getElementById('code').value;

            const response = await fetch('http://localhost:5000/api/auth/verify-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, code })
            });

            const data = await response.json();
            if (data.token) {
                localStorage.setItem('token', `Bearer ${data.token}`);
                if (data.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'homepage.html';
                }
            } else {
                alert('Invalid code');
            }
        });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
